appId: net.linkfuture.cloudstorageclient
productName: Cloud Storage Client
copyright: Copyright Â© 2024 LinkFuture
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
win:
  icon: resources/icon.png
  publish:
    - provider: github
      protocol: https
  target:
    - { target: nsis, arch: [ "x64","ia32" ] }
    - { target: portable, arch: [ "x64","ia32" ] }
    - { target: msi, arch: [ "x64","ia32" ] }
nsis:
  artifactName: ${name}-${os}-${arch}-installer-${version}.${ext}
portable:
  artifactName: ${name}-${os}-${arch}-portable-${version}.${ext}
msi:
  artifactName: ${name}-${os}-${arch}-${version}.${ext}
mac:
  artifactName: ${name}-${os}-${arch}-${version}.${ext}
  icon: resources/icon.png
  category: public.app-category.developer-tools
  darkModeSupport: true
  publish:
    - provider: github
      protocol: https
  target:
    - { target: dmg, arch: [ "arm64","x64" ] }
    - { target: zip, arch: [ "arm64","x64" ] }
    - { target: pkg, arch: [ "arm64","x64" ] }
buildDependenciesFromSource: true
